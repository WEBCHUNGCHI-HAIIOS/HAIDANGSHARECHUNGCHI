<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - HAIDANG</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #70c5ce;
    font-family: Arial;
    text-align: center;
}

canvas {
    display: block;
    background: #70c5ce;
    width: 100vw;
    height: 100vh;
}

#score {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 28px;
    color: white;
    font-weight: bold;
    z-index: 10;
}

#gameOver {
    position: absolute;
    top: 80px;
    width: 100%;
    font-size: 32px;
    color: red;
    display: none;
    z-index: 10;
}
</style>
</head>

<body>

<div id="score">0</div>
<div id="gameOver">GAME OVER<br>Click để chơi lại</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 80, y: 300, velocity: 0 };
let gravity = 0.3;
let lift = -6;

let pipes = [];
let pipeWidth = 60;
let gap = 220;

let score = 0;
let gameRunning = true;

/* ===== ÂM THANH ===== */
let bgMusic = new Audio("music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.5;
bgMusic.play();

let jumpSound = new Audio("jump.mp3");
let dieSound = new Audio("die.mp3");
/* ==================== */

let birdImg = new Image();
birdImg.src = "chim.png";

let pipeImg = new Image();
pipeImg.src = "ong.png";

function resetGame(){
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
}

function jump(){
    if(gameRunning){
        bird.velocity = lift;
        jumpSound.play();
    }
}

function drawBird(){
    ctx.drawImage(birdImg, bird.x - 20, bird.y - 20, 40, 40);
}

function createPipe(){
    if(!gameRunning) return;
    let topHeight = Math.random() * 250 + 80;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes(){
    for(let i = pipes.length - 1; i >= 0; i--){
        let pipe = pipes[i];

        ctx.save();
        ctx.translate(pipe.x + pipeWidth/2, pipe.top);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipeWidth/2, 0, pipeWidth, pipe.top);
        ctx.restore();

        ctx.drawImage(pipeImg, pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);

        pipe.x -= 2;

        if(pipe.x + pipeWidth < 0){
            pipes.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }

        if(
            bird.x + 20 > pipe.x &&
            bird.x - 20 < pipe.x + pipeWidth &&
            (bird.y - 20 < pipe.top ||
             bird.y + 20 > pipe.bottom)
        ){
            gameOver();
        }
    }
}

function gameOver(){
    gameRunning = false;
    dieSound.play();
    document.getElementById("gameOver").style.display = "block";
}

function update(){
    if(!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if(bird.y + 20 > canvas.height || bird.y - 20 < 0){
        gameOver();
    }

    drawBird();
    drawPipes();

    requestAnimationFrame(update);
}

setInterval(createPipe, 2000);

document.addEventListener("click", () => {
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});

document.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});

document.addEventListener("keydown", e => {
    if(e.code === "Space"){
        jump();
    }
});

update();
</script>

</body>
</html>
