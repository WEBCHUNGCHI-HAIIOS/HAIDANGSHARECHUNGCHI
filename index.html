<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - HAIDANG</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: skyblue;
    font-family: Arial;
    text-align: center;
}

canvas {
    background: #70c5ce;
    display: block;
    margin: auto;
}

#score {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    color: white;
    font-weight: bold;
}

#gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: red;
    display: none;
}
</style>
</head>
<body>

<div id="score">0</div>
<div id="gameOver">GAME OVER<br>Click để chơi lại</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 80, y: 300, radius: 15, velocity: 0 };
let gravity = 0.5;
let lift = -8;

let pipes = [];
let pipeWidth = 60;
let gap = 150;

let score = 0;
let gameRunning = true;

function resetGame(){
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
}

function drawBird(){
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
}

function createPipe(){
    let topHeight = Math.random() * 300 + 50;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes(){
    pipes.forEach(pipe => {
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);

        pipe.x -= 2;

        if(pipe.x + pipeWidth < 0){
            pipes.shift();
            score++;
            document.getElementById("score").innerText = score;
        }

        // collision
        if(
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.top ||
             bird.y + bird.radius > pipe.bottom)
        ){
            gameOver();
        }
    });
}

function gameOver(){
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
}

function update(){
    if(!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if(bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0){
        gameOver();
    }

    drawBird();
    drawPipes();

    requestAnimationFrame(update);
}

setInterval(createPipe, 2000);

document.addEventListener("keydown", e => {
    if(e.code === "Space"){
        bird.velocity = lift;
    }
});

canvas.addEventListener("click", () => {
    if(!gameRunning){
        resetGame();
        update();
    } else {
        bird.velocity = lift;
    }
});

update();
</script>

</body>
</html>
