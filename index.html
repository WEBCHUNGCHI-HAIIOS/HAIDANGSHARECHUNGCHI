<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - HAIDANG</title>
<style>
body {
    margin: 0;
    background: skyblue;
    font-family: Arial;
    text-align: center;
}

canvas {
    background: #70c5ce;
    display: block;
    margin: 20px auto;
}

#score {
    font-size: 28px;
    color: white;
    font-weight: bold;
}

#gameOver {
    font-size: 32px;
    color: red;
    display: none;
    margin: 10px;
}

#jumpBtn {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    background: yellow;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 20px;
}

#jumpBtn:hover {
    background: orange;
}
</style>
</head>
<body>

<div id="score">0</div>
<div id="gameOver">GAME OVER<br>Click để chơi lại</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<button id="jumpBtn">⬆ NHẢY</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 80, y: 300, velocity: 0 };

let gravity = 0.3;
let lift = -6;

let pipes = [];
let pipeWidth = 60;
let gap = 160;

let score = 0;
let gameRunning = true;

// ===== LOAD ẢNH CHIM =====
let birdImg = new Image();
birdImg.src = "chim.png";

function resetGame(){
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
}

function jump(){
    if(gameRunning){
        bird.velocity = lift;
    }
}

function drawBird(){
    ctx.drawImage(
        birdImg,
        bird.x - 20,
        bird.y - 20,
        40,
        40
    );
}

function createPipe(){
    let topHeight = Math.random() * 250 + 80;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes(){
    for(let i = pipes.length - 1; i >= 0; i--){
        let pipe = pipes[i];

        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);

        pipe.x -= 2;

        if(pipe.x + pipeWidth < 0){
            pipes.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }

        if(
            bird.x + 20 > pipe.x &&
            bird.x - 20 < pipe.x + pipeWidth &&
            (bird.y - 20 < pipe.top ||
             bird.y + 20 > pipe.bottom)
        ){
            gameOver();
        }
    }
}

function gameOver(){
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
}

function update(){
    if(!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if(bird.y + 20 > canvas.height || bird.y - 20 < 0){
        gameOver();
    }

    drawBird();
    drawPipes();

    requestAnimationFrame(update);
}

setInterval(createPipe, 2000);

document.addEventListener("keydown", e => {
    if(e.code === "Space"){
        jump();
    }
});

canvas.addEventListener("click", () => {
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});

document.getElementById("jumpBtn").addEventListener("click", jump);

update();
</script>

</body>
</html>
