<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 80, y: 300, velocity: 0 };

let gravity = 0.3;
let lift = -6;

let pipes = [];
let pipeWidth = 60;
let gap = 220;

let score = 0;
let gameRunning = true;

let birdImg = new Image();
birdImg.src = "chim.png";

let pipeImg = new Image();     // ✅ THÊM ẢNH ỐNG
pipeImg.src = "ong.png";       // ✅ TÊN FILE PHẢI ĐÚNG ong.png

function resetGame(){
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
}

function jump(){
    if(gameRunning){
        bird.velocity = lift;
    }
}

function drawBird(){
    ctx.drawImage(
        birdImg,
        bird.x - 20,
        bird.y - 20,
        40,
        40
    );
}

function createPipe(){
    let topHeight = Math.random() * 250 + 80;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes(){
    for(let i = pipes.length - 1; i >= 0; i--){
        let pipe = pipes[i];

        // ✅ VẼ ỐNG TRÊN (LẬT NGƯỢC)
        ctx.save();
        ctx.translate(pipe.x + pipeWidth/2, pipe.top);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipeWidth/2, 0, pipeWidth, pipe.top);
        ctx.restore();

        // ✅ VẼ ỐNG DƯỚI
        ctx.drawImage(
            pipeImg,
            pipe.x,
            pipe.bottom,
            pipeWidth,
            canvas.height - pipe.bottom
        );

        pipe.x -= 2;

        if(pipe.x + pipeWidth < 0){
            pipes.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }

        if(
            bird.x + 20 > pipe.x &&
            bird.x - 20 < pipe.x + pipeWidth &&
            (bird.y - 20 < pipe.top ||
             bird.y + 20 > pipe.bottom)
        ){
            gameOver();
        }
    }
}

function gameOver(){
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
}

function update(){
    if(!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if(bird.y + 20 > canvas.height || bird.y - 20 < 0){
        gameOver();
    }

    drawBird();
    drawPipes();

    requestAnimationFrame(update);
}

setInterval(createPipe, 2000);

document.addEventListener("keydown", e => {
    if(e.code === "Space"){
        jump();
    }
});

canvas.addEventListener("click", () => {
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});

document.getElementById("jumpBtn").addEventListener("click", jump);

update();
</script>
