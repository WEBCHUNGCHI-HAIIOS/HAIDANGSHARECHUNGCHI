<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird - HAIDANG</title>
<style>
body {
    margin: 0;
    background: skyblue;
    font-family: Arial;
    text-align: center;
}

canvas {
    background: #70c5ce;
    display: block;
    margin: 20px auto;
    width: 400px;
    height: 600px;
    max-width: 100%;
}

#score {
    font-size: 28px;
    color: white;
    font-weight: bold;
}

#gameOver {
    font-size: 32px;
    color: red;
    display: none;
    margin: 10px;
}

#startScreen, #introScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:#70c5ce;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    top:0;
    left:0;
}

#introScreen{
    display:none;
}

.bigTitle{
    font-size:48px;
    color:yellow;
    text-shadow:3px 3px black;
    margin-bottom:40px;
}

.bigBtn{
    padding:20px 60px;
    font-size:28px;
    border:none;
    border-radius:20px;
    background:#00aaff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

#introText{
    width:70%;
    min-height:80px;
    color:white;
    font-size:20px;
    margin-bottom:30px;
}
</style>
</head>
<body>

<div id="startScreen">
    <div class="bigTitle">FLAPPY BIRD</div>
    <button id="startBtn" class="bigBtn">START</button>
</div>

<div id="introScreen">
    <div class="bigTitle">Giới thiệu</div>
    <div id="introText"></div>
    <button id="skipBtn" class="bigBtn">BỎ QUA</button>
</div>

<div id="score">0</div>
<div id="gameOver">GAME OVER<br>Click để chơi lại</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 80, y: 300, velocity: 0 };
let gravity = 0.3;
let lift = -6;

let pipes = [];
let pipeWidth = 60;
let gap = 220;

let score = 0;
let gameRunning = false;

/* ===== ÂM THANH ===== */
let bgMusic = new Audio("music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.5;

let jumpSound = new Audio("jump.mp3");
jumpSound.volume = 0.7;

let dieSound = new Audio("die.mp3");
dieSound.volume = 0.7;
/* ==================== */

let birdImg = new Image();
birdImg.src = "chim.png";

let pipeImg = new Image();
pipeImg.src = "ong.png";

/* ===== TEXT + GIỌNG ===== */
const introMessage = "Chào mừng bạn đến với game của Hải Đặng. Nhận làm web, chạy mạng xã hội, Facebook Vũ Đình Hoàng.";
const introText = document.getElementById("introText");
let typingIndex = 0;
let introSpeech;

function typeWriter(){
    if(typingIndex < introMessage.length){
        introText.innerHTML += introMessage.charAt(typingIndex);
        typingIndex++;
        setTimeout(typeWriter, 40);
    }
}

function speakLoop(){
    introSpeech = new SpeechSynthesisUtterance(introMessage);
    introSpeech.lang = "vi-VN";
    introSpeech.rate = 0.9;
    introSpeech.pitch = 1;

    introSpeech.onend = function(){
        speakLoop();
    };

    speechSynthesis.speak(introSpeech);
}

document.getElementById("startBtn").addEventListener("click", function(){
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("introScreen").style.display = "flex";

    introText.innerHTML = "";
    typingIndex = 0;

    typeWriter();
    speakLoop();
});

document.getElementById("skipBtn").addEventListener("click", function(){
    speechSynthesis.cancel();
    document.getElementById("introScreen").style.display = "none";
    bgMusic.play();
    resetGame();
    update();
});

function resetGame(){
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameRunning = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
}

function jump(){
    if(gameRunning){
        bird.velocity = lift;
        jumpSound.play();
    }
}

function drawBird(){
    ctx.drawImage(birdImg, bird.x - 20, bird.y - 20, 40, 40);
}

function createPipe(){
    if(!gameRunning) return;
    let topHeight = Math.random() * 250 + 80;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes(){
    for(let i = pipes.length - 1; i >= 0; i--){
        let pipe = pipes[i];

        ctx.save();
        ctx.translate(pipe.x + pipeWidth/2, pipe.top);
        ctx.scale(1, -1);
        ctx.drawImage(pipeImg, -pipeWidth/2, 0, pipeWidth, pipe.top);
        ctx.restore();

        ctx.drawImage(pipeImg, pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);

        pipe.x -= 2;

        if(pipe.x + pipeWidth < 0){
            pipes.splice(i,1);
            score++;
            document.getElementById("score").innerText = score;
        }

        if(
            bird.x + 20 > pipe.x &&
            bird.x - 20 < pipe.x + pipeWidth &&
            (bird.y - 20 < pipe.top ||
             bird.y + 20 > pipe.bottom)
        ){
            gameOver();
        }
    }
}

function gameOver(){
    gameRunning = false;
    dieSound.play();
    document.getElementById("gameOver").style.display = "block";
}

function update(){
    if(!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if(bird.y + 20 > canvas.height || bird.y - 20 < 0){
        gameOver();
    }

    drawBird();
    drawPipes();

    requestAnimationFrame(update);
}

setInterval(createPipe, 2000);

/* ===== CHẠM MÀN HÌNH LÀ BAY ===== */
document.addEventListener("keydown", e => {
    if(e.code === "Space"){
        jump();
    }
});

document.addEventListener("click", () => {
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});

document.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if(!gameRunning){
        resetGame();
        update();
    } else {
        jump();
    }
});
</script>
</body>
</html>
